<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <link href="/css/bootstrap.min.css" type="text/css" rel="stylesheet"></link>
    <link href="/css/signin.css" type="text/css" rel="stylesheet"></link>
    <script type="application/javascript" href="/js/jquery-1.12.1.min.js"></script>
    <script type="application/javascript" href="/js/bootstrap.min.js"></script>
    <title>Register</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">EduWatch</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                        <li><a href="#"><img src="http://www.free-country-flags.com/countries/United_Kingdom/1/tiny/United_Kingdom.png"></img>EN</a></li>
                        <li><a href="/lang?path=register&amp;lang=mk"><img src="http://www.free-country-flags.com/countries/Macedonia/1/tiny/Macedonia.png"></img>МК</a></li>
            </ul>
            <form action='search' method="get" class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" name="q" required="required" class="form-control" placeholder="Pick a topic..."></input>
                </div>
                <button type="submit" class="btn btn-success">Search</button>
            </form>
            <ul th:if="${session.user == null}" class="nav navbar-nav navbar-right">
                <li><a th:href="@{/register}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
            <ul th:if="${session.user != null}" class="nav navbar-nav navbar-right">
                <li><a th:href="@{/register}"><button class="btn btn-warning">Register</button></a></li>
                <li class="dropdown">
                    <a th:href="@{/profile}"><button class="btn btn-success"  th:text="@{Welcome , } + ${session.user.getName()}"></button></a>
                    <div class="dropdown-content text-center">
                        <a th:href="@{/logout}"><button class="btn btn-primary">Logout</button></a>
                    </div>
                </li></ul>
        </div><!--/.navbar-collapse -->
    </div>
</nav>
<div class="container">

    <form class="form-signin" action="register" method="post">
        <h2 class="form-signin-heading text-center">Enter your info:</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" autocomplete="off" required="required" autofocus="autofocus"></input>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="required"></input>
        <label for="inputName" class="sr-only">Your name</label>
        <input type="text" name="name" id="inputName" class="form-control" placeholder="Name" required="required"></input>
        <label for="inputLastName" class="sr-only">Your lastname</label>
        <input type="text" name="lastname" id="inputLastName" class="form-control" placeholder="LastName" required="required"></input>
        <label for="inputDate" class="sr-only">Birthdate</label>
        <input type="date" name="birthdate" id="inputDate" class="form-control" placeholder="Birthdate" required="required"></input>
        <label for="inputLocation" class="sr-only">Location</label>
        <input type="text" name="location" id="inputLocation" class="form-control" placeholder="Location" required="required"></input>
        <label for="inputProfile" class="sr-only">Describe yourself</label>
        <input type="text" name="profile"  id="inputProfile" class="form-control" placeholder="Profile" required="required"></input>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>

</div>
</body>
</html>
