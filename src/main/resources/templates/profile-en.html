<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <link href="/css/bootstrap.min.css" type="text/css" rel="stylesheet"></link>
    <link href="/css/3-col-portfolio.css" type="text/css" rel="stylesheet"></link>
    <script type="application/javascript" href="/js/jquery-1.12.1.min.js"></script>
    <script type="application/javascript" href="/js/bootstrap.min.js"></script>
    <title>Profile</title>
    <style type="text/css">
        .text-center {
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">EduWatch</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#"><img src="http://www.free-country-flags.com/countries/United_Kingdom/1/tiny/United_Kingdom.png"></img>EN</a></li>
                <li><a href="/lang?path=/profile&amp;lang=mk"><img src="http://www.free-country-flags.com/countries/Macedonia/1/tiny/Macedonia.png"></img>МК</a></li>
            </ul>
            <form action='search' method="get" class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" name="q" required="required" class="form-control" placeholder="Pick a topic..."></input>
                </div>
                <button type="submit" class="btn btn-success">Search</button>
            </form>
            <ul th:if="${session.user == null}" class="nav navbar-nav navbar-right">
                <li><a th:href="@{/register}"><span class="glyphicon glyphicon-user"></span>Register</a></li>
                <li><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span>Log In</a></li>
            </ul>
            <ul th:if="${session.user != null}" class="nav navbar-nav navbar-right">
                <li><a th:href="@{/register}"><button class="btn btn-warning">Register</button></a></li>
                <li class="dropdown">
                    <a th:href="@{/profile}"><button class="btn btn-success"  th:text="@{Welcome , } + ${session.user.getName()}"></button></a>
                    <div class="dropdown-content text-center">
                        <a th:href="@{/logout}"><button class="btn btn-primary">Logout</button></a>
                    </div>
                </li></ul>
        </div><!--/.navbar-collapse -->
    </div>
</nav>
<div class="container">

    <!-- Page Header -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Most recently watched:
            </h1>
        </div>
    </div>
    <!-- /.row -->

    <!-- Projects Row -->
    <div class="row">
        <div th:each="video : ${lastVideos}" class="col-md-3 portfolio-item">
            <a th:href="@{/watch(source=${video.getSource()},id=${video.getVideoUri()})}">
                <img class="img-responsive" th:src='${video.getImageUri()}' alt=""></img>
            </a>
            <h3>
                <a th:href="@{/watch(source=vimeo,id=${video.getVideoUri()})}" th:text='${video.getName()}'></a>
            </h3>
            <p th:text='${video.getDescription()}'></p>
        </div>
    </div>
    <!-- /.row -->

    <hr></hr>


    <!-- Page Header -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" th:text="${cattitle0}">
            </h1>
        </div>
    </div>
    <!-- /.row -->
    <!-- Projects Row -->
    <div class="row">
        <div th:each="video : ${catvideos0}" class="col-md-4">
            <a th:href="@{/watch(source=youtube,id=${video.getId().getVideoId()})}">
                <img class="img-responsive" th:src="${video.getSnippet().getThumbnails().getHigh().getUrl()}" alt=""></img>
            </a>
            <h3>
                <a th:href="@{/watch(source=youtube,id=${video.getId().getVideoId()})}" th:text="${video.getSnippet().getTitle()}"></a>
            </h3>
            <p th:text="${video.getSnippet().getDescription()}"></p>
        </div>
    </div>
    <!-- /.row -->
    <!-- Page Header -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" th:text="${cattitle1}">
            </h1>
        </div>
    </div>
    <!-- /.row -->
    <!-- Projects Row -->
    <div class="row">
        <div th:each="video : ${catvideos1}" class="col-md-4">
            <a th:href="@{/watch(source=youtube,id=${video.getId().getVideoId()})}">
                <img class="img-responsive" th:src="${video.getSnippet().getThumbnails().getHigh().getUrl()}" alt=""></img>
            </a>
            <h3>
                <a th:href="@{/watch(source=youtube,id=${video.getId().getVideoId()})}" th:text="${video.getSnippet().getTitle()}"></a>
            </h3>
            <p th:text="${video.getSnippet().getDescription()}"></p>
        </div>
    </div>
    <!-- /.row -->
    <!-- Page Header -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" th:text="${cattitle2}">
            </h1>
        </div>
    </div>
    <!-- /.row -->
    <!-- Projects Row -->
    <div class="row">
        <div th:each="video : ${catvideos2}" class="col-md-4">
            <a th:href="@{/watch(source=youtube,id=${video.getId().getVideoId()})}">
                <img class="img-responsive" th:src="${video.getSnippet().getThumbnails().getHigh().getUrl()}" alt=""></img>
            </a>
            <h3>
                <a th:href="@{/watch(source=youtube,id=${video.getId().getVideoId()})}" th:text="${video.getSnippet().getTitle()}"></a>
            </h3>
            <p th:text="${video.getSnippet().getDescription()}"></p>
        </div>
    </div>
    <!-- /.row -->

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright © Your Website 2014</p>
            </div>
        </div>
        <!-- /.row -->
    </footer>

</div>
</body>

</html>
